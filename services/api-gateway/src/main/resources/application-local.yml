server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    activate:
      on-profile: local
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      actuator:
        verbose:
          enabled: true
      routes:
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**

        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationAndValidationInLocalEnvironment1234567890}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true