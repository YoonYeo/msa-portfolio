name: auth-service CI

permissions:
  contents: read
  packages: write

on:
  push:
    paths:
      - "services/auth-service/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: |
          cd services/auth-service
          ./gradlew build -x test

      - name: Docker build
        run: |
          docker build -t ghcr.io/yoonyeo/msa-portfolio-auth-service:${{ github.sha }} services/auth-service

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u syyeo --password-stdin

      - name: Docker push
        run: docker push ghcr.io/yoonyeo/msa-portfolio-auth-service:${{ github.sha }}

      - name: Update GitOps repo
        run: |
          git clone https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/YoonYeo/msa-gitops.git
          cd msa-gitops/auth-service
          sed -i "s|image:.*|image: ghcr.io/yoonyeo/msa-portfolio-auth-service:${{ github.sha }}|" deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add deployment.yaml
          git commit -m "update auth-service image to ${{ github.sha }}"
          git push
